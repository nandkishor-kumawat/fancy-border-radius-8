<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Border Radius</title>
    <link rel="stylesheet" href="css/style.css" />


</head>

<body>

    <div class="main">
        <div class="box" id="box">
            <div id="shape"></div>
            <span class="selecter hr" id="topLeft"></span>
            <span class="selecter hr" id="topRight"></span>
            <span class="selecter vt" id="rightTop"></span>
            <span class="selecter vt" id="rightBottom"></span>
            <span class="selecter hr" id="bottomRight"></span>
            <span class="selecter hr" id="bottomLeft"></span>
            <span class="selecter vt" id="leftBottom"></span>
            <span class="selecter vt" id="leftTop"></span>
        </div>
        <div class="bdr">
            <div>border-radius:</div>
            <p></p>
            <button>copy</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
